<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Carregando a fonte roboto para usar no projeto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Inscrever-se</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <section class="left">
            <h1>Nova conta</h1>
            <form>
                <input placeholder="Nome completo" type="text" name="name" id="name">
                <input placeholder="Digite seu email" type="email" name="email" id="email">
                <input placeholder="Digite sua senha" type="password" name="password" id="password">

                <div class="area">
                    <input type="radio" name="termos" id="termos" class="terms">
                    <span>Concordar com os termos</span>
                </div>

                <input type="submit" value="Criar conta">
            </form>
            <div class="area">
                <span>Já possui uma conta? <a href="signin.html">Faça Login</a></span>
            </div>
        </section>

        <section class="right">
            <img class="img-info" src="assets/info.png" alt="informações curso">
            <h2>Leve sua carreira ao próximo nível.</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus quia enim placeat? Iure iste error
                neque.
                Deserunt illum optio at, nesciunt autem voluptatum</p>
        </section>
    </div>
</body>

</html>
